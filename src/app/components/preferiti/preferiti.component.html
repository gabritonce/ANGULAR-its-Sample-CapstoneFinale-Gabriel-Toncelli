<div id="container">
  <div *ngIf="favuoriteList.length > 0">
    <button id="bottone-1" (click)="onDeleteAllFavuorite()" mat-button>
      Delete All
    </button>

    <div class="first-div">
      <mat-card class="list-div" *ngFor="let sample of favuoriteList">
        <div class="card">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-soundwave"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z" />
          </svg>
          <h4>{{ sample.name }}</h4>
          <p>{{ sample.username }}</p>
          <div>
            <button id="bottone-2" (click)="onDetailSampleList(sample.id)" mat-button>Details</button>
            <button id="bottone-3" (click)="onDeleteFavuorite(sample)" mat-button>
              Delete
            </button>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div *ngIf="favuoriteList.length == 0">
    <h1>NO SAMPLES IN THE FAVORITE LIST</h1>
  </div>

</div>
