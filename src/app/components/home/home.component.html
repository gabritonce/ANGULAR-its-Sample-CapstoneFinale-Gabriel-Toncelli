<div id="container">
  <div class="background">
    <h1 id="ready">
      Ready to make <br />
      some noise?
    </h1>
  </div>
  <div class="preview">
    <h2>Today's new sounds</h2>
  </div>
  <div class="first-div">
    <mat-card class="list-div" *ngFor="let sample of list">
      <div class="card">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-soundwave"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M8.5 2a.5.5 0 0 1 .5.5v11a.5.5 0 0 1-1 0v-11a.5.5 0 0 1 .5-.5zm-2 2a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zm-6 1.5A.5.5 0 0 1 5 6v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm8 0a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm-10 1A.5.5 0 0 1 3 7v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5zm12 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0V7a.5.5 0 0 1 .5-.5z" />
        </svg>
        <h4>{{ sample.name }}</h4>
        <p>{{sample.username}}</p>
        <div id="bottoni">
          <button id="bottone-2" (click)="onDetailSampleList(sample.id)" mat-button>Dettagli</button>
          <button id="bottone-4" (click)="onDownloadSampleList(sample.id)" mat-button>
            Download
          </button>
        </div>
      </div>
    </mat-card>
  </div>
  <div class="riempitivo">
    <div class="preview">
      <img src="../../../assets/img/Ready to make some noise (3).svg" width="50%" height="50%" alt="" />
    </div>
  </div>

  <hr id="hr2" />

  <div id="banner-esplora">
    <h1>Explore more sounds</h1>
    <button mat-button>
      <a target="_blank" routerLink="/catalogo" routerLinkActive="active">
        Browse the catalog</a>
    </button>
  </div>


  <hr id="hr2" />

  <div class="preview">
    <h2 class="mission">Our Mission</h2>
    <div id="box">
      <div class="icone">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="40" fill="currentColor" class="bi bi-cassette-fill"
          viewBox="0 0 16 16">
          <path
            d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h.191l1.862-3.724A.5.5 0 0 1 4 10h8a.5.5 0 0 1 .447.276L14.31 14h.191a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13ZM4 7a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm8 0a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM6 6a1 1 0 0 1 1-1h2a1 1 0 0 1 0 2H7a1 1 0 0 1-1-1Z" />
          <path d="m13.191 14-1.5-3H4.309l-1.5 3h10.382Z" />
        </svg>
        <p>
          Make it <br> easier to create <br> music
        </p>
      </div>
      <div class="icone">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="40" fill="currentColor" class="bi bi-boombox-fill"
          viewBox="0 0 16 16">
          <path
            d="M14 0a.5.5 0 0 1 .5.5V2h.5a1 1 0 0 1 1 1v2H0V3a1 1 0 0 1 1-1h12.5V.5A.5.5 0 0 1 14 0ZM2 3.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm2 0a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0Zm7.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm1.5-.5a.5.5 0 1 0 1 0 .5.5 0 0 0-1 0ZM9.5 3h-3a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1ZM6 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm-1.5.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1Zm7 1a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm.5-1.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z" />
          <path
            d="M0 6h16v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V6Zm2 4.5a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Zm7 0a2.5 2.5 0 1 0 5 0 2.5 2.5 0 0 0-5 0Z" />
        </svg>
        <p>
          Make the <br> download process <br> easier
        </p>
      </div>
      <div class="icone">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" width="100" height="40" fill="currentColor" class="bi bi-vinyl-fill"
            viewBox="0 0 16 16">
            <path d="M8 6a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm0 3a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0z" />
          </svg>
        </div>
        <p>
          Make the <br> production process <br> free
        </p>
      </div>
    </div>
    <div class="riempitivo">
      <img src="../../../assets/img/Ready to make some noise (4).svg" width="50%" height="50%" alt="" />
    </div>
  </div>
</div>
